<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6StlUk0XUfO9mhRGR2qKhkmMvQCLSM2IXyw&usqp=CAU">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="logo">

        </div>
        
        <div class="box">
            <p>Login to Facebook</p>
            
            <form>
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email address or phone number"><br>
                <label for="password"></label>
                <input type="password" id="password" placeholder="password">
                <button type="submit">Log in</button>
                <a href="">Forgotten account?</a>
                <a href="">Sign up For Facebook</a>
            </form>

        </div>
          
    </div>
</body>
</html>
